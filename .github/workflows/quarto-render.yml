name: Quarto Render to Docs

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up system dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            tidyverse
            ggplot2
            janitor
            plotly
            leaps
            MASS
            sjPlot
            rstatix
            ggpubr
            gplots
            multcomp
            sna
            kableExtra
            readxl
            deSolve
            sensitivity
            rsample
            glmnet
            tidymodels
            pROC
            RColorBrewer
            doParallel
            dials
            yardstick
            xts
            forecast
            GGally
            car

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.4.550"

      - name: Render Quarto site
        run: quarto render
